name: npm install
on: [push]
jobs:
  npm_install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: bahmutov/npm-install@HEAD
        with:
          working-directory: ./
      - run: npm t
        working-directory: ./

      - name: Creating generate script
        run: touch generate.sh
      - name: Appending content to script
        run: echo "npm i" >> generate.sh
        run: echo "docpad generate" >> generate.sh
      - name: Executing script
        run: sh generate.sh